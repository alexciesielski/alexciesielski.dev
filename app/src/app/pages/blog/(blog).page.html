<div class="grid h-full grid-cols-[1fr] grid-rows-[1fr,2fr] gap-x-8">
  <a class="container relative mx-auto block overflow-hidden rounded-xl" [href]="'/blog/' + latestPost.slug">
    <img
      class="h-full w-full object-cover"
      [src]="latestPost.attributes.coverImage"
      [alt]="'Latest blog post cover image'"
    />
    <div class="absolute bottom-0 z-10 flex h-[40%] w-full flex-col justify-between p-4 opacity-75 backdrop-blur">
      <div>
        <h2 class="text-2xl font-bold">{{ latestPost.attributes.title }}</h2>
        <p class="">{{ latestPost.attributes.description }}</p>
      </div>
      <div>
        <span class="text-sm opacity-60"> {{latestPost.attributes.date | date }} </span>
      </div>
    </div>
  </a>

  <div class="flex flex-col gap-y-4">
    <p class="text-3xl">Recent posts</p>
    <ul class="flex flex-col justify-between gap-y-4">
      @for(post of latestPosts; track post.slug) {
      <a [href]="'/blog/' + post.slug" class="flex items-center gap-x-2">
        <img
          class="aspect-square h-16 rounded-md object-cover"
          [src]="post.attributes.coverImage"
          [alt]="'Blog post cover image'"
        />
        <div>
          <h3 class="text-base">{{ post.attributes.title }}</h3>
          <p class="text-sm">{{ post.attributes.description }}</p>
        </div>
      </a>
      }
    </ul>
  </div>
</div>

<hr class="my-8" />
