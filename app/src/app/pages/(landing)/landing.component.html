<app-tile id="about-me" class="p-0 sm:min-h-96 md:overflow-hidden lg:row-span-2 lg:min-h-0">
  <ac-about-me class="contents" />
</app-tile>

<app-tile
  id="availability"
  class="bg-gradient-to-br from-emerald-100 to-emerald-500 text-right dark:from-emerald-900 dark:to-emerald-600"
>
  <ac-availability class="contents" />
</app-tile>

<app-tile id="find-me">
  <ac-find-me class="contents" />
</app-tile>

<app-tile
  id="github-activity"
  class="relative max-h-[50dvh] p-0 sm:min-h-96 md:overflow-hidden lg:max-h-fit lg:min-h-0 xl:row-span-3"
>
  <ac-github-activity class="contents" />
</app-tile>

<app-tile id="blog-posts" class="lg:col-span-2 lg:row-span-2">
  <p class="text-primary text-xl font-normal tracking-tight lg:mb-12 lg:text-6xl dark:text-neutral-100">
    Most recent blog posts
  </p>
  <div class="grid h-full grid-cols-2 gap-2 overflow-auto p-1 md:gap-8">
    @for (post of posts | slice: 0 : 4; track post.slug) {
      <a
        class="text-truncate group relative flex flex-col gap-y-2 overflow-hidden rounded p-2 shadow transition-all contain-content hover:scale-[101%] hover:text-emerald-600 hover:shadow-md"
        [href]="'blog/' + post.slug"
      >
        <div class="block aspect-square max-h-32 overflow-hidden rounded-lg">
          <img
            class="h-full w-full rounded object-cover drop-shadow"
            [src]="post.attributes.coverImage"
            [alt]="post.attributes.title"
          />
        </div>
        <div class="flex flex-col">
          <span class="text-lg transition-transform group-hover:-translate-y-0">{{ post.attributes.title }} </span>
          <span class="text-primary/50 text-sm transition-transform group-hover:-translate-y-0 dark:text-neutral-300">
            {{ post.attributes.dateRelative }}
          </span>
        </div>
        <span class="text-sm transition-transform group-hover:translate-y-0">
          <analog-markdown [content]="post.attributes.description" />
        </span>
        @if (post.attributes.tags?.length) {
          <div class="flex h-full flex-col justify-end">
            <div class="flex flex-wrap gap-1">
              @for (tag of post.attributes.tags; track tag) {
                <ac-tag [tag]="tag" />
              }
            </div>
          </div>
        }
      </a>
    }
  </div>
</app-tile>

<app-tile id="open-blog" class="from-sky-100 to-sky-500 dark:from-sky-900 dark:to-sky-600">
  <div class="grid h-full w-full place-content-center">
    <a
      class="text-primary cursor-pointer text-center text-xl font-normal tracking-tight underline underline-offset-8 transition-all hover:scale-105 hover:text-emerald-600 lg:text-6xl dark:text-neutral-100 dark:hover:text-emerald-200"
      style="text-decoration-thickness: 0.25rem"
      [routerLink]="'/blog'"
    >
      Open blog
    </a>
  </div>
</app-tile>
